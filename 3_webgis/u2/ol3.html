            <h2> Visualisierung lokaler Daten - Parsing und Transformation </h2>
		
        		<div id="map">
        		    <script type="text/javascript">
                        const map = new ol.Map({
                            target: 'map',
                            view: new ol.View({
                                projection : "EPSG:3857",
                                center: ol.proj.fromLonLat([10.5, 51.5]),
                                zoom: 6,
                                minZoom: 5,
                                maxZoom: 12
                                }),
                            });
                            
                        const osmLayer = new ol.layer.Tile({
                            source: new ol.source.OSM(),
                            minZoom: 4,
                            maxZoom: 12
                            });
                        map.addLayer(osmLayer);
          	    </script>
        		</div>
          <label for="userdata"> Lokale Dateien hinzuf체gen: </label>
