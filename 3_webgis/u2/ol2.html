        <section id="content">
            <h2>OSM Landuse Tile Cache</h2>
		
        		<div id="map">
        		    <script type="text/javascript">
              	    const map = new ol.Map({
                  	    target: 'map',
                  	    view: new ol.View({
                    	    projection : "EPSG:3857",
                            center: ol.proj.fromLonLat([10.5, 51.5]),
                      	    zoom: 4.1
                    	    }),
                	    });

                    const landuse = new ol.layer.Tile({
                        source: new ol.source.XYZ({
                            url: "https://maps.heigit.org/osmlanduse/tiles/osmlanduse:osm_lulc_combined_osm4eo/webmercator/{z}/{x}/{y}.png",
                            minZoom: 4
                            })
                        });
                	map.addLayer(landuse);

                    const osmLayer = new ol.layer.Tile({
                        source: new ol.source.OSM(),
                        maxZoom: 4
                        });
                    map.addLayer(osmLayer);
          	    </script>
        		</div>
