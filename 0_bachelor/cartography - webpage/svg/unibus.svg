function showData(evt) {
   myElem = document.getElementById("info");
   adat = findDataById(evt.target.id);
   myElem.firstChild.nodeValue = adat[1];
}

function findDataById(id) {
        for (i=0; i < arrData.length; i++) {
                if (arrData[i][0] == id) {
                   return arrData[i];
                }
        }
}
